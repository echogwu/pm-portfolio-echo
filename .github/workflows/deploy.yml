name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure base path (project pages)
        shell: bash
        run: |
          # If a custom domain is configured (CNAME), Pages serves from the root.
          # Otherwise, project pages are served from /<repo>.
          if [[ -f "public/CNAME" ]] && [[ -s "public/CNAME" ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
            exit 0
          fi

          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
          else
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO_NAME" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (static export)
        run: pnpm run build
        env:
          NEXT_PUBLIC_GTM_ID: ${{ vars.NEXT_PUBLIC_GTM_ID }}

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

